{% load static %}

{% block content %}

<section style="background-color: #f9f9f9">
    <div class="container-fluid">
        <h1 class="pt-4 text-center dark-grey-text wow fadeIn">Новости</h1>
        <p class="text-center dark-grey-text">
            Новости нашей библиотечной сети и управления культуры Московской области
        </p>

        <div class="row row-cols-1 row-cols-lg-6 row-cols-md-2 ml-2 mr-2">
            {% for News in news_list %}
            <div class="col mb-4 d-flex">
                <div class="card card-cascade wider">

                  <!-- Card image -->
                  <div class="view view-cascade overlay">
                    <img class="card-img-top" src="{{ News.image.url }}" alt="Card image cap">
                    <a href="{% url 'news_view' News.pk %}">
                      <div class="mask rgba-white-slight"></div>
                    </a>
                  </div>

                  <!-- Card content -->
                  <div class="card-body card-body-cascade text-center pb-0">

                    <!-- Title -->
                    <h4 class="card-title"><strong>{{ News.name }}</strong></h4>

                    <h5 class="blue-text pb-2"><strong>{{ News.date }}</strong></h5>
                    <!-- Text
                    <p class="card-text mb-2">{{ News.description | safe | slice:":150" }}...</p>
                    -->
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>

{% endblock %}
