{% load static %}

{% block content %}


    {% if anonsy %}
      <h1 class="mb-2 my-3 pt-5 dark-grey-text wow fadeIn text-center" data-wow-delay="0.2s">
        <strong class="font-weight-bold">АНОНС</strong>
      </h1>
    {% endif %}
{% for Anons in anonsy %}
    {% if Anons.active == True %}
        <hr>
    <div class="container mb-1 pb-2 mt-1 pt-1">
          <!--Section: Features v.1-->
          <section id="features" class="mb-2 mt-2">
            <div class="text-center mb-3 font-weight-bold">
                {{ Anons.description|safe }}
            </div>
          </section>
      <!--/Section: Features v.1-->
    </div>
    {% else %}
    {% endif %}


{% endfor %}

{% endblock %}
