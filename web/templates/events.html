{% extends "base.html" %}
{% load static %}

{% block content %}
{% include '_header_pages.html' %}
<style>

    .fc {
        background: #fff;
    }

    .fc .fc-toolbar {
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
    }

    .fc td.fc-today {
        background: #f2f2f2 !important;
    }

    .fc .fc-event {
        background-color: transparent;
        border: 0;
    }

    .fc .fc-content {
        background-color: #ffc107;
        padding: 2px;
        color: #313030;
    }

    .fc .fc-content-finish {
        background-color: #f33211;
        padding: 2px;
        color: #fff;
        text-decoration: line-through;
        text-decoration-color: black;
    }

    .fc .fc-state-default {
        border-color: #4fc3f7;
        color: #4fc3f7;
    }

    .fc .fc-state-active {
        background-color: #4fc3f7;
        background-image: none;
        outline: 0;
        color: #fff;
        box-shadow: none;
        text-shadow: none;
    }

    .fc button {
        background: transparent;
    }

    .tooltip {
        position: absolute;
        background-color: white; /* Белый фон */
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .tooltip-header {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .tooltip img {
        max-width: 100%;
        height: 75px;
        margin-bottom: 5px;
    }
    .tooltip-description {
        font-size: 14px;
    }

</style>

<div class="container">
    {% include "_page_menu_bib.html" %}
    <nav class='mt-2' aria-label="breadcrumb sm-hidden" id="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
        <li class="breadcrumb-item"><a href="{% url 'events_archive' %}">Архив мероприятий</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
      </ol>
    </nav>
    <div class="row">
        <div class="container col-md-9">
            <div class="container-fluid">
                <section>
                    <div class="row">

                    <!-- Grid column -->
                        <div class="col-md-12">
                            <div id="calendar" class="calendar" data-mdb-calendar-init data-mdb-monday-first="true"></div>
                        </div>

                    <!-- Grid column -->
                    </div>
                </section>
            </div>
        </div>
        {% for Event in events %}
        <div class="modal top fade" id="event_week_{{ Event.id }}" tabindex="-1" aria-labelledby="Расписание" aria-hidden="true" data-backdrop="true" data-keyboard="true">
            <div class="modal-dialog modal-xl  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close btn-danger" data-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <img class="img-fluid z-depth-1 rounded" src="{{ Event.image.url }}" />
                        </div>
                        <h4 class="pt-3 font-weight-bold">{{ Event.name }}</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            Закрыть
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% include '_footer.html' %}
{% endblock %}
