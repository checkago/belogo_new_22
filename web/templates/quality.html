{% extends "base.html" %}
{% load static %}

{% block content %}
{% include '_header_pages.html' %}

<div class="container">
    {% include "_page_menu_bib.html" %}
        <nav class='mt-2' aria-label="breadcrumb sm-hidden" id="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Главная</a></li>
        <li class="breadcrumb-item"><a href="{% url 'qualitys' %}">Оценка качества</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
      </ol>
    </nav>
    <div class="row">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                  <h5 class="text-left text-dark black-text text-bold"><strong>{{ name }}</strong></h5>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-sm btn-rounded btn-outline-warning float-right">Назад</a>
                </div>
            </div>
            <hr class="hr-dark">
            <div class="col-md-8">
                Дата публикации: <h4>{{ date }}</h4>
            </div>
            <div>{{ description|safe }}</div>

                <hr class="hr-pink mb-3">

        </div>
    </div>
</div>
{% include '_footer.html' %}

{% endblock %}
