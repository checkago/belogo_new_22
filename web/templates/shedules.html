{% extends "base.html" %}
{% load static %}

{% block content %}
{% include '_header_pages.html' %}

<div class="container">
    {% include "_page_menu_bib.html" %}
    <nav class='mt-2' aria-label="breadcrumb sm-hidden" id="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
        <li class="breadcrumb-item"><a href="{% url 'events_archive' %}">Архив мероприятий</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
      </ol>
    </nav>
    <div class="container">
        <div class="row">
            {% for Shedule in shedules %}
            <div class="col-md-4 d-flex">
                <div class="card my-3">
                    <div class="card-body">
                        <a href="{{ Shedule.image.url }}" target="_blank"><img class="img-responsive" src="{{ Shedule.image.url }}" alt="{{ Shedule.name }} Железнодорожный"/></a>
                    </div>
                    <div class="card-footer">
                        <h5>{{ Shedule.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include '_footer.html' %}

{% endblock %}
