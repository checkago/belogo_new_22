nginx
upstream web {
    server web:8000;
}

upstream flower {
    server flower:5555;
}

server {
    listen 80;
    server_name biblioteka-belogo.ru www.biblioteka-belogo.ru;

    location / {
        proxy_pass http://web;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /flower/ {
        proxy_pass http://flower;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}